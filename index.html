<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <link rel="stylesheet" href="style.css">
  <div class="bigcontainer">
    <div>
      <img class="image" src="images/image-product-desktop.jpg" alt="product">
    </div>

    <div class="content">
      <div class="preview">
        PERFUME
      </div>

      <div class="heading">
        Gabrielle Essence Eau De Parfum
      </div>

      <div class="info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price-container">
        <div>
          <p class="price">
            $149.99
          </p>
        </div>
        <div class="before-sale">
          $169.99
        </div>
      </div>
      <button class="btn"><img class="img-btn" src="/images/icon-cart.svg"> Add to
        Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mselim7">Mahmoud Selim</a>.
  </div>
</body>

</html>
