<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="bigcontainer">
    <div class="container">
      <div>
        <picture>
          <img class="image1" src="./images/image-product-desktop.jpg" alt="product">
          <img class="image2" src="./images/image-product-mobile.jpg" alt="product">
        </picture>
      </div>

      <div class="content">
        <p class="preview">
          PERFUME
        </p>

        <h1 class="heading">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div>
            <p class="price">
              $149.99
            </p>
          </div>
          <p class="before-sale">
            $169.99
          </p>
        </div>
        <button class="btn">
          <img class="img-btn" alt="cart-icon" src="/images/icon-cart.svg"> Add to
          Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mselim7">Mahmoud Selim</a>.
  </footer>
</body>

</html>
